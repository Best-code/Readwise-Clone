{% extends "base.html" %}
{% block content %}
<div class="sticky">
    <h1>{% block title %}{{BookTitle}} Notes{% endblock %}</h1>
</div>

<div class="note-container">
    <div class="carousel-container">
        <div id="carouselContent" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner" role="listbox">
                {%for note in range(0,len)%}
                    {% if note == 0%}
                        <div class="individual-note carousel-item active">
                    {%else%}
                        <div class="individual-note carousel-item">
                    {%endif%}
                            <a href="{{url_for('get_item', title=BookTitle, loc=notes[note][0])}}" >{{notes[note][1]}}</a>
                        </div>
                    {%endfor%}
                </div>
                <a class="carousel-control-prev" href="#carouselContent" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselContent" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>

    {% endblock %}

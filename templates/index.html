{% extends "base.html" %}
{% block content %}
    <div class="sticky">
        <h1>{% block title %}{{BookTitle}} Notes{% endblock %}</h1>
    </div>

    <div class="note-container">
        {%for note in notes%}
            <p class="individual-note">{{note[1]}}</p>
        {%endfor%}
    </div>

{% endblock %}
